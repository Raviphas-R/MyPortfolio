<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Raviphas Raungchitchatchavan" />
    <meta
      name="description"
      content="This page show my ability and skills of font-end web development"
    />
    <link rel="stylesheet" href="css\style.css" />
    <title>Ravphas R. Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7896412650.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header class="container-header">
      <a href="#Home" class="left"
        ><img src="img/logo/logo_black.png" id="logo"
      /></a>
      <div class="container-toggle" id="container-toggle">
        <div class="toggle-theme" id="toggle-theme">
          <div class="circle"></div>
          <img
            src="img\themeicon\sun_icon.png"
            id="sun-theme"
            class="sun-theme animated"
          />
          <img
            src="img\themeicon\moon_icon.png"
            id="moon-theme"
            class="moon-theme"
          />
        </div>
      </div>
      <nav id="nav-bar" class="navbar-container hide">
        <ul>
          <li><a href="#Home">Home</a></li>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
      <button id="navbar-toggle-btn" class="right-btn">
        <i id="icon-menu" class="fa-solid fa-bars"></i>
        <div class="small-navbar">
      </button>
      
    </header>
    <main>
      <section id="Home"></section>
      <section id="about" style="padding-top: 5000px"></section>
    </main>

    <script src="js\theme-toggle.js"></script>
    <script src="js\navbar-btn.js"></script>
  </body>
